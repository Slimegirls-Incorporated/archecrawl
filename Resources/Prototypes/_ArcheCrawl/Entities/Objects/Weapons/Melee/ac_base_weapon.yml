    size: 35
    inhandVisuals:
      left:
      - state: inhand-handle-left
      - state: inhand-blade-left
      right:
      - state: inhand-handle-right
      - state: inhand-blade-right
  - type: Tag
    tags:
    - ACWeaponSpear

- type: entity
  id: ACBaseClub
  parent: ACBaseWeapon
  name: club
  description: Heavy.
  components:
  - type: Sprite
    sprite: _ArcheCrawl/Objects/Weapons/Melee/club.rsi
