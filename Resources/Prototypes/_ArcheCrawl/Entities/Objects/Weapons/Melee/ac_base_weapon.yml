- type: entity
  id: ACBaseWeapon
  parent: BaseItem
  name: weapon
  description: Great for hitting things.
  abstract: true
  components:
  - type: Enchantable
  - type: Appearance
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        Slash: 10
  - type: Item
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    size: 15
  - type: DisarmMalus
  - type: ContainerContainer
    containers:
      enchantment-container: !type:Container
        occludes: false

# todo: once we have actual weapon gen make these all abstract

- type: entity
  id: ACBaseDagger
  parent: ACBaseWeapon
  name: dagger
  description: Stabby.
  components:
  - type: Sprite
    sprite: _ArcheCrawl/Objects/Weapons/Melee/dagger.rsi
    layers:
    - state: handle
    - state: blade
  - type: MeleeWeapon
    attackRate: 1.5 # fast attack
    range: 1.2 # low range
    angle: 35
    heavyWindupModifier: 1.25
    heavyDamageModifier: 3 # higher crit damage
    wideAnimation: WeaponArcSlashShort
    damage:
      types:
        Piercing: 10
  - type: Item
    sprite: _ArcheCrawl/Objects/Weapons/Melee/dagger.rsi
    size: 10
    inhandVisuals:
      left:
      - state: inhand-handle-left
      - state: inhand-blade-left
      right:
      - state: inhand-handle-right
      - state: inhand-blade-right
  - type: Tag
    tags:
    - ACWeaponDagger

- type: entity
  id: ACBaseSword
  parent: ACBaseWeapon
  name: sword
  description: Slashy.
  components:
  - type: Sprite
    sprite: _ArcheCrawl/Objects/Weapons/Melee/sword.rsi
    layers:
    - state: handle
    - state: blade
  - type: MeleeWeapon
