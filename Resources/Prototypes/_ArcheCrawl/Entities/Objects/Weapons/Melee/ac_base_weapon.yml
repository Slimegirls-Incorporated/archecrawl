      - state: inhand-handle-left
      - state: inhand-blade-left
      right:
      - state: inhand-handle-right
      - state: inhand-blade-right
  - type: Tag
    tags:
    - ACWeaponSword

- type: entity
  id: ACBaseSpear
  parent: ACBaseWeapon
  name: spear
  description: Pokey.
  components:
  - type: Sprite
    sprite: _ArcheCrawl/Objects/Weapons/Melee/spear.rsi
    layers:
    - state: handle
    - state: blade
  - type: MeleeWeapon
    attackRate: 1.25
    range: 2 # dummy range
    angle: 0 # no angle--just thrust
